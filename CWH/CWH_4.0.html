<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash's 4.0th Website</title>
</head>
 <body> 
     <!--Note that "type" attribute should not use because styling should be leave for CSS  -->
    
    <ul type="circle">
        <li>Home</li>
        <li>Menu</li>
        <li>Internet</li>
        <li>Page</li>
    </ul>
    <!-- Note that "type attribute can be used in ordered list Tag but we can also leave this to CSS"  -->
    <ol type="i">
        <li>Home</li>
        <li>Menu</li>
        <li>Internet</li>
        <li>Page</li>
    </ol>

    <!-- description list -->
    <dl>
        <dt>description term 1</dt>
        <dd>This is description data 1</dd>

        <dt>description term 2</dt>
        <dd>This is description data 2</dd>
        
        <dt>description term 3</dt>
        <dd>dl is called description list</dd>
    </dl>
</body>
</html>
