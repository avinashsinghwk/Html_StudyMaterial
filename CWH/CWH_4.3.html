<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <!-- Embedding video -->
    <video src="Video.mp4" controls></video>

    <!-- Embedding audio -->
    <audio src="Audio.mp3" controls></audio>

    <!-- Embedding other website -->
    <iframe src="../Projects/Resume.html" width="500px" height="500px" frameborder="0"></iframe>

    <!-- Embedding Youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1S3ZjYGCrSo?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
